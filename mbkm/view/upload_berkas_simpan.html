<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Berkas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Berkas Akhir</h1>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="transkrip_nilai" class="form-label">Transkrip Nilai</label>
                <input class="form-control" type="file" name="transkrip_nilai" id="transkrip_nilai" required>
            </div>
            <div class="mb-3">
                <label for="dokumen_mbkm" class="form-label">Dokumen MBKM</label>
                <input class="form-control" type="file" name="dokumen_mbkm" id="dokumen_mbkm" required>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
        </form>
    </div>
</body>
</html>
